<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark text-white">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h2 class="text-success">Login</h2>
        <form method="POST" class="w-50">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control bg-dark text-white border-success" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control bg-dark text-white border-success" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <p class="mt-3"><a href="{{url_for('register')}}" class="text-success">Don't have an account? Register</a></p>
        </form>
    </div>
</body>
</html>
